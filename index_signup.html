<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>







    <!-- Main CSS -->
    <link rel="stylesheet" href="CSS/signupstyle.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="CSS/all.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>

<body>


    <div class="section">
        <div class="login-box">
            <h2>Smart Login System</h2>
            <form>
                <input id="username" type="username" class="form-control" placeholder="Enter your username" required>

                <input id="email" type="email" class="form-control" placeholder="Enter your email" required>

                <input id="password" type="password" class="form-control" placeholder="Enter your password" required>

                <button id="mybutton" type="button" class="btn-login">Sign up</button>
            </form>


            <div class="signup-link">
               You have an account? <a href="html/signin.html">Signin</a>
            </div>
        </div>

    </div>








    

    <script src="js/signupjs.js"></script>
</body>

</html>
